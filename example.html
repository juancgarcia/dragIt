<!DOCTYPE html> 
<html> 
    <head> 
    <title>dragIt Example</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/dragIt.css" />

    <!-- uncomment the next line to enable jQuery mobile UI styling -->
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" /> -->
</head> 
<body> 

<div id="page">

    <div id="header">
        <h1>dragIt Example</h1>
    </div><!-- /header -->
    
    <div>click and drag across the input box!</div>

    <div id="content">
        <form>
            <input type="text" length="50" id="dragMe" value="35">
        </form>
    </div><!-- /content -->
    
    <div>the dragIt constructor accepts precision (decimals), resolution (units per pixel drag), and numeric range</div>
    
    <div><pre>
    $('#dragMe').dragIt({
        precision: 2,
        resolution: .33,
        range: [-30, 500]
    });</pre></div>

</div><!-- /page -->

    <!-- http://patik.com/blog/complete-cross-browser-console-log/ -->
    <script src="js/consolelog.min.js"></script>

    <!-- uncomment the next line to enable jQuery mobile UI styling -->
    <!-- <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script> -->

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.20/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.ui.mouse.js"></script>
    <script src="js/dragIt.js"></script>

    <script>
        $(document).ready(function(){ //plain web jquery
        //$(document).bind('pageinit', function(){ // for jQuery mobile
            $('#dragMe').dragIt({
                precision: 2,
                resolution: .33,
                range: [-30, 500]
            });
        });
    </script>
</body>
</html>
